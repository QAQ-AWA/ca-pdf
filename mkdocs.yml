site_name: ca-pdf Documentation
site_description: Self-hosted PDF Digital Signature Platform
repo_url: https://github.com/QAQ-AWA/ca-pdf
repo_name: ca-pdf
site_url: https://qaq-awa.github.io/ca-pdf/

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.action.edit
    - content.action.view
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: https://github.com/QAQ-AWA.png
  logo: https://github.com/QAQ-AWA.png

plugins:
  - search:
      lang:
        - en
        - zh
  - i18n:
      default_language: zh
      languages:
        zh: 中文
        en: English
      build: true
      reconfigure_material: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - meta
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/QAQ-AWA/ca-pdf
      name: GitHub
    - icon: fontawesome/regular/envelope
      link: mailto:7780102@qq.com
      name: Email
  analytics:
