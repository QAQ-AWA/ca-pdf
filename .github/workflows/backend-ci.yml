name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

jobs:
  lint-test:
    name: Format, lint, type-check, migrate, and test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: backend
        options: >-
          --health-cmd "pg_isready -U postgres -d backend"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      APP_NAME: "Monorepo API"
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/backend"
      SECRET_KEY: "test-secret-key"
      ACCESS_TOKEN_EXPIRE_MINUTES: "2"
      REFRESH_TOKEN_EXPIRE_MINUTES: "10"
      BACKEND_CORS_ORIGINS: '["http://testclient"]'
      AUTH_RATE_LIMIT_REQUESTS: "5"
      AUTH_RATE_LIMIT_WINDOW_SECONDS: "60"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "AdminPass123!"
      ADMIN_ROLE: "admin"
      ENCRYPTED_STORAGE_ALGORITHM: "fernet"
      ENCRYPTED_STORAGE_MASTER_KEY: "L9oZbBY7bRHt9aCJloPAV9ooa-QKdfYU0uf5KIKGJ28="
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"
          cache-dependency-path: backend/poetry.lock

      - name: Upgrade pip and install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.8.3

      - name: Show Poetry version
        run: poetry --version

      - name: Install backend dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run formatters (black & isort)
        run: |
          poetry run black --check app tests
          poetry run isort --check-only app tests

      - name: Run mypy
        run: poetry run mypy app

      - name: Apply database migrations
        run: poetry run alembic upgrade head

      - name: Run backend test suite
        run: poetry run pytest -q
