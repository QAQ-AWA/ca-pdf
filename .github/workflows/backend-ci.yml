name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint, test, and check migrations
    runs-on: ubuntu-latest
    env:
      APP_NAME: "Monorepo API"
      DATABASE_URL: "sqlite+aiosqlite:///./test_app.db"
      SECRET_KEY: "test-secret-key"
      ACCESS_TOKEN_EXPIRE_MINUTES: "2"
      REFRESH_TOKEN_EXPIRE_MINUTES: "10"
      BACKEND_CORS_ORIGINS: '["http://testclient"]'
      AUTH_RATE_LIMIT_REQUESTS: "5"
      AUTH_RATE_LIMIT_WINDOW_SECONDS: "60"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "AdminPass123!"
      ADMIN_ROLE: "admin"
      ENCRYPTED_STORAGE_ALGORITHM: "fernet"
      ENCRYPTED_STORAGE_MASTER_KEY: "L9oZbBY7bRHt9aCJloPAV9ooa-QKdfYU0uf5KIKGJ28="
      POETRY_NO_INTERACTION: "1"
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11.7
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.7"

      - name: Install Poetry with pipx
        run: |
          python -m pip install --user --upgrade pipx
          python -m pipx ensurepath
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          python -m pipx install --force "poetry==1.8.3"
          poetry config virtualenvs.in-project true

      - name: Cache Poetry environment
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            backend/.venv
          key: poetry-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-
            poetry-${{ runner.os }}-

      - name: Install backend dependencies
        working-directory: backend
        run: poetry install --no-interaction --no-ansi

      - name: Run formatters (black & isort)
        working-directory: backend
        run: |
          poetry run black --check app tests
          poetry run isort --check-only app tests

      - name: Run type checks (mypy)
        working-directory: backend
        run: poetry run mypy app tests

      - name: Run Alembic migrations
        working-directory: backend
        run: poetry run alembic upgrade head

      - name: Run backend test suite with coverage
        working-directory: backend
        run: poetry run pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-${{ github.sha }}
          path: backend/coverage.xml
          if-no-files-found: warn
