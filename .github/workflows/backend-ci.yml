name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - "Makefile"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint, type-check, migrate, and test
    runs-on: ubuntu-latest
    env:
      APP_NAME: "Monorepo API"
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@localhost:5432/backend"
      SECRET_KEY: "test-secret-key"
      ACCESS_TOKEN_EXPIRE_MINUTES: "2"
      REFRESH_TOKEN_EXPIRE_MINUTES: "10"
      BACKEND_CORS_ORIGINS: '["http://testclient"]'
      AUTH_RATE_LIMIT_REQUESTS: "5"
      AUTH_RATE_LIMIT_WINDOW_SECONDS: "60"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "AdminPass123!"
      ADMIN_ROLE: "admin"
      ENCRYPTED_STORAGE_ALGORITHM: "fernet"
      ENCRYPTED_STORAGE_MASTER_KEY: "L9oZbBY7bRHt9aCJloPAV9ooa-QKdfYU0uf5KIKGJ28="
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
      POETRY_NO_INTERACTION: "1"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: backend
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry via pipx
        run: |
          python -m pip install --upgrade pip pipx
          pipx install poetry==1.8.3
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          ~/.local/bin/poetry --version

      - name: Cache Poetry virtualenv and packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install backend dependencies
        working-directory: backend
        run: poetry install --no-interaction --no-ansi

      - name: Run format checks
        working-directory: backend
        run: |
          poetry run black --check app tests
          poetry run isort --check-only app tests

      - name: Run mypy
        working-directory: backend
        run: poetry run mypy app

      - name: Run database migrations
        working-directory: backend
        run: poetry run alembic upgrade head

      - name: Run backend tests
        working-directory: backend
        run: poetry run pytest -q
